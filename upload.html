<!DOCTYPE html>
<html>
<head>
    <title>Upload Song - Emotion Music System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            margin-top: 15px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .flash {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Song</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- The form below will be processed by the Flask `/upload` route -->
        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <input type="file" name="song_file" accept="audio/mp3,audio/wav" required>
            <!-- You'll need a database model like `Song` in your Flask backend
                 to store this selected emotion along with the uploaded file and uploader's info. -->
            <select name="emotion" required>
                <option value="">Select Emotion</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
                <option value="Neutral">Neutral</option>
            </select>
            <button type="submit">Upload</button>
        </form>
        <a href="/home" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
